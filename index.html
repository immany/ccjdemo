        <img id="mypic" src="../img/blackdress.jpg" width="400" height="500">
        <input type="button" value="<<" onclick="go_back()">
        <input type="button" value=">>" onclick="go_forward()">
            <script>
            var pics_src = new Array("../img/blackdress.jpg","../img/skijacket.jpg","../img/mujihero.jpg");
            var num = 0;
 
            function go_forward(){
                if (num == 2) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
 
            function go_back(){
                if (num == 0) {
                    num = 2;
                }
                else {
                    num --;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
            </script>
